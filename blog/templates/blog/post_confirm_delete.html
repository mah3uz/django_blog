    {% extends "blog/_layouts/default.html" %}
    {% block content %}
        <h1 class="pageTitle">Delete Post</h1>
        <h3>Are you sure, you want to delete the post "{{ object.title }}"</h3>
        <div class="row">
            <div class="col-md-12 delete-form">
                <form action="" method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        {{ form }}
                    </fieldset>
                    <input type="submit" value="Yes, Delete" class="button-danger">
                    <a href="{% url 'post-detail' object.id %}" class="button-tertiary">Cancel</a>
                </form>
            </div>
        </div>

    {% endblock %}
