    {% extends "blog/_layouts/default.html" %}
    {% load crispy_forms_tags %}
    {% block content %}
        <h1 class="pageTitle">Profile Page</h1>
        <div class="row">
            <div class="col-md-12">
                <img class="rounded-circle profile-img" src="{{ user.profile.image.url }}" alt="Profile Picture">
                <h3>{{ user.username }}</h3>
                <h3>{{ user.email }}</h3>
            </div>
        </div>

    {% endblock %}
